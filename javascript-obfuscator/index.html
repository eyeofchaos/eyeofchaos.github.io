<html lang="de">

<body>

<main>
  <section class="my-5">
    <div class="container">
      <div class="row">
        <div class="col-12">

          <h1 class="mb-0 text-center">JavaScript Obfuscator</h1>
          <p class="mb-5 text-center">For testing only</p>

          <div class="row">
            <div class="col-12 col-lg">
              <h2 class="h4">Input</h2>

<!-- Input -->
<textarea class="form-control eocjs-jsr-input" style="height: 400px;">console.log('Loading jQuery');

            </div>
            <div class="col-12 col-lg-auto">
              <div class="h-100 h3 d-flex align-items-center justify-content-center text-center">
                <button type="button" class="btn btn-dark my-3 eocjs-jsr-button">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="d-none d-lg-inline align-bottom" style="height: 1.5em;"><!--! Font Awesome Free 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2023 Fonticons, Inc. --><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" fill="currentColor"/></svg>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="d-inline d-lg-none align-bottom" style="height: 1.5em;"><!--! Font Awesome Free 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2023 Fonticons, Inc. --><path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z" fill="currentColor"/></svg>
                </button>
              </div>
            </div>
            <div class="col-12 col-lg">
              <h2 class="h4">Output</h2>

<!-- Output -->
<textarea class="form-control eocjs-jsr-output" style="height: 400px;"></textarea>

            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</main>

<script>
(function() {

  class Obfuscator {

    constructor() {
      this.inputEl   =  document.querySelector('.eocjs-jsr-input');
      this.outputEl  =  document.querySelector('.eocjs-jsr-output');
      this.button    =  document.querySelector('.eocjs-jsr-button');
    }

    init() {
      this._bind();
      this._rewrite();
    }

    _rewrite() {

      const input       =  this.inputEl.value;
      const inputArray  =  [];
      let output        =  '';

      for (let i = 0; i < input.length; i += 1) {
        inputArray.push(parseInt(input.charCodeAt(i), 16));
      }

      for (const [index, value] of inputArray.entries()) {
        output += (index > 0 ? ',' : '') + ((index + 1) % 100 === 0 ? '\n' : '') + value;
      }

      this.outputEl.value = "(function(){let a='';[\n" + output + "\n].forEach(function(v){a+=String.fromCharCode(parseInt(v.toString(16)));});let s=document.createElement('script');s.innerHTML=a;document?.head?.appendChild(s);s.remove();})();";

    }

    _bind() {
      this.button.addEventListener('click', () => {
        this._rewrite();
      });
    }

  }

  const obfuscatorObj = new Obfuscator();
  obfuscatorObj.init();

})();
</script>

<script src="/js/bootstrap-5.3.8/bootstrap.bundle.min.js"></script>

</body>
</html>
