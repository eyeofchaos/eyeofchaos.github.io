<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>eocjs360ImgView: A JavaScript class for 360Â° images (based on canvas)</title>
<link rel="stylesheet" href="/css/bootstrap-5.3.3/bootstrap.min.css">
</head>
<body>

<div id="container" class="p-3">

  <h1 class="my-3">eocjs360ImgView example</h1>

  <div>
    <canvas id="camel" class="d-block"></canvas>
  </div>

  <div class="my-4">For more information see the <a href="https://github.com/eyeofchaos/eocjs360ImgView" target="_blank">eocjs360ImgView repository</a>.</div>

</div>

<script src="/eocjs-360-img-view/eocjs-360-img-view.js?v=202304092300"></script>
<script>

(function() {

  let camel = new Eocjs360ImgView({
    canvas:    '#camel',                 // css selector for canvas element
    width:     600,                      // width of canvas
    height:    600,                      // height of canvas
    count:     36,                       // number of images
    interval:  25,                       // rotation interval for first rotation (ms)
    path:      './images/',              // path to images including trailing slash ('/images/')
    prefix:    'camel-',                 // including underscore or dash ('myimage-')
    suffix:    '.jpg',                   // including dot ('.jpg')
    icon:      './images/360-icon.png',  // 360-icon
    intro:     true,                     // first round of images
    progress:  true                      // show progress bar
  });

  camel.init();

})();

</script>

</body>
</html>
